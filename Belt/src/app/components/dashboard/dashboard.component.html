<div class="container">
  <div class="jumbotron">
    <h1 *ngIf="user">Hello {{ user }}!</h1>
  </div>
  <button routerLink="['/newpost']">Add new Question</button>
  <a href="/logout">Log Out</a>
  <br>

  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>Question</th>
      <th>Answer</th>
      <th>Actions</th>
    </tr>
    <tbody>
      <tr *ngFor='let post of posts'>
        <td>{{ post.content }}</td>
        <td>{{ post.answers.length }}</td>
        <td><a [routerLink]="['/post', post._id]">Show</a> | <a [routerLink]="['/answer']">Answer</a></td>
      </tr>
  </tbody>
  </table>
</div>
