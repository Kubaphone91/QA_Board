<a [routerLink]="['/dashboard']">Home</a>
|
<a [routerLink]="['/question', param_id, 'new_answer']">Answer</a>
|
<a (click)="logout()">Logout</a>
<div class="container">
    <div>
        <h1>Question: {{ question?.question }}</h1>
        <h3>Description: {{ question?.description }}</h3>

        <hr>
        <div *ngFor="let answer of question.answers | sortBy: 'likes'; let idx = index">
          <h3>{{ answer?.user.name }}</h3>
          <h4>{{ answer?.answer }}</h4>
          <p>{{ answer?.details }}</p>
          <p> Likes: {{ answer?.likes }} </p>
          <button (click)="increaseLikes(answer._id, idx)">Like!</button>
        </div>
    </div>
</div>
