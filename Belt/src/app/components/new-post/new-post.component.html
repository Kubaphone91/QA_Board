<a [routerLink]="['/dashboard']">Home</a> | <a (click)="logout()">Logout</a>

<h2>New Question</h2>
<form (submit)="createQuestion()" #questionForm='ngForm' class="">
  <label for="">Question:</label>
  <br>
  <textarea cols="30" rows="10" name="question" required minlength="10" [(ngModel)]="newQuestion.question"></textarea>
  <p [ngStyle]="{'color' : 'red'}" *ngFor='let error of errors'>{{ error }}</p>
  <br>
  <label for="">Description(optional):</label>
  <br>
  <textarea name="description" cols="30" rows="10" [(ngModel)]="newQuestion.description"></textarea>
  <br>
  <button type="submit" [disabled]='questionForm.invalid'>Submit</button>
  <button [routerLink]="['/dashboard']">Cancel</button>
</form>
